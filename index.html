<!DOCTYPE html>
<html lang="en">
    <head>
	<meta http-equiv="Content-Type" charset=utf-8>
    <link rel="stylesheet" href="style.css">
        <title> Sinple Calculator </title>
    
    </head>
    
    <body>

        <h1>Calculator</h1>
        
       	<div id='calc'>
		<input type='text' id='display' value='0' disabled>
		<div class='button button_C' title='Clear' data-type='C' id='C'>C</div>
		<div class='button button_BS' title='Backspace' data-type='Backspace' id='Backspace'>&#8678;</div>
		<div class='button' data-type='7' id='7'>7</div>
		<div class='button' data-type='8' id='8'>8</div>2
		<div class='button' data-type='9' id='9'>9</div>
		<div class='button' data-type='/' id='/'>&divide;</div>
		<div class='button' data-type='4' id='4'>4</div>
		<div class='button' data-type='5' id='5'>5</div>
		<div class='button' data-type='6' id='6'>6</div>
		<div class='button' data-type='*' id='*'>&times;</div>
		<div class='button' data-type='1' id='1'>1</div>
		<div class='button' data-type='2' id='2'>2</div>
		<div class='button' data-type='3' id='3'>3</div>
		<div class='button' data-type='-' id='-'>&ndash;</div>
		<div class='button' data-type='0' id='0'>0</div>
		<div class='button' data-type='.' id='.'>.</div>
		<div class='button button_equally' data-type='Enter' id='Enter'>=</div>
		<div class='button' data-type='+' id='+'>+</div>
		</div> 
    	
    </body>
    <script src = "script.js">
    </script> 
</html>
